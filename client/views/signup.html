<div class='loginWrapper'>
  <div class='row loginScreen'>
    <div class='col-md-10 col-md-offset-1'>
      <div class='row'>
        <div class='col-md-6 col-md-offset-3 login'>
          <h1>Sign Up and Stuff</h1>
          <form>
            <input type='text' name='username' ng-model='user.username' placeholder='username'>
            <br>
            <input type='email' name='email' ng-model='user.email' placeholder="email">
            <br>
            <input type='password' name='password' ng-model='user.password' placeholder="password">
            <br>
            <input type='password' name='confirm' ng-model='user.confirm' placeholder="confirm password">
            <br>
            <input type='button' value='Sign Up!' ng-click='TC.signup(user)'>
            <br>
          </form>
          <a ng-href='#/login'><input type='button' value="I already have an account!"></a>
        </div>
      </div>
    </div>
  </div>
</div>
